<!DOCTYPE html>

<head>

  <style>
    body {
      background: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;

      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;

      margin-top: 15px;
      padding: 15px 30px;
      font-size: 1.3rem;
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(255, 77, 166, 0.5);
      transition: 0.3s;
    }

    #redirect-btn:hover {
      background: #ff1a8c;
